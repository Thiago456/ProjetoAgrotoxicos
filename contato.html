<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title> Contato </title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contato.css" />
    <link rel="stylesheet" href="css/flexbox.css" />
</head>

<body>

    <header class="cabecalho">

        <a target="_blank" class="link" href="https://www.ifms.edu.br/">
            <img class="logo " src="imagem/ifms_logo2.png" />
        </a>

        <div class="titulo">
            Contato
        </div>


        <div class="redirecionar">
            <li> <a target="_blank" class="link_cabecalho" href="tema_escolhido.html"> Inicial </a></li>
            <li> <a target="_blank" class="link_cabecalho" href="Quem_Somos.html"> Quem Somos </a></li>
            <li> <a target="_blank" class="link_cabecalho" href="Contato.html"> Contato </a></li>
        </div>

    </header>


    <main>

        <form method="POST">


            <section class="form1">
                <label for="nomeCompleto"> Nome Completo</label>
                <input class="pergunta" type="text" id="nomeCompleto" required>


                <label for="email"> E-mail </label>
                <input class="pergunta" type="email" id="email" required placeholder="email@dominio.com">


                <label for="telefone"> Telefone </label>
                <input class="pergunta" type="tel" id="telefone" required maxlength="14" placeholder="(xx)9xxxx-xxxx">


                <label for="mensagem"> Mensagem</label>
                <textarea class="pergunta" cols="70" rows="10" id="mensagem"></textarea>

            </section>

            <fieldset>
                    <legend> Meio de Contato</legend>
                    <label for="r-email"><input type="radio" name="contato" value="email" id="r-email" class="radio">
                        E-mail
                    </label>

                    <label for="r-telefone"><input type="radio" name="contato" value="telefone" id="r-telefone"
                            class="radio"> Telefone </label>

                    <label for="r-whatsapp"><input type="radio" name="contato" value="whatsapp" id="r-whatsapp"
                            class="radio"> Whatsapp </label>

            </fieldset>

            <fieldset>
                <legend id="opcao"> Periodo de contato </legend>
                <select>
                    <option> Manha </option>
                    <option> Tarde </option>
                    <option> Noite </option>
                </select>
            </fieldset>

            <input type="submit" value="Enviar" class="enviar">

        </form>
    </main>

    <footer class="rodape">

        &copy; Luiz Dias e Thiago Araujo - 2021 

    </footer>


</body>

</html>
